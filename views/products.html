<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Products Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            position: relative;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 600px;
            margin: 50px auto;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
        }
        button {
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #218838;
        }
        .danger {
            background-color: #dc3545;
            width: auto;
        }
        .danger:hover {
            background-color: #c82333;
        }
        input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
        }
        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button class="logout-btn" onclick="logout()">Logout</button>
    <div class="container">
        <h2>Products Management</h2>
        <table id="productTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Product data will be populated by JavaScript -->
            </tbody>
        </table>
        <h3>Add New Product</h3>
        <input type="text" id="productName" placeholder="Product Name">
        <input type="number" id="productPrice" placeholder="Product Price">
        <input type="text" id="productDescription" placeholder="Product Description">
        <button onclick="addProduct()">Add Product</button>
        <button onclick="window.location.href='admin.html'">Back to Users</button>
    </div>

    <script>
        const API_URL = 'http://localhost:3003';
        const token = localStorage.getItem('token');
        
        if (!token) {
            window.location.href = 'Sign.html';
        }

        async function loadProducts() {
            try {
                const response = await fetch(`${API_URL}/products`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (!response.ok) {
                    if (response.status === 401) {
                        logout();
                        return;
                    }
                    throw new Error('Failed to load products');
                }

                const products = await response.json();
                const tableBody = document.querySelector('#productTable tbody');
                tableBody.innerHTML = '';

                products.forEach(product => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${product.nameOfProduct}</td>
                        <td>${product.price}</td>
                        <td>${product.description}</td>
                        <td>
                            <button class="danger" onclick="deleteProduct('${product._id}')">Delete</button>
                        </td>
                    `;
                    tableBody.appendChild(row);
                });
            } catch (error) {
                console.error('Error:', error);
                alert('Error loading products. Please try again.');
            }
        }

        async function addProduct() {
            const nameOfProduct = document.getElementById('productName').value;
            const price = document.getElementById('productPrice').value;
            const description = document.getElementById('productDescription').value;

            if (!nameOfProduct || !price || !description) {
                alert('Please fill all fields');
                return;
            }

            try {
                const response = await fetch(`${API_URL}/product`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ nameOfProduct, price, description })
                });

                if (!response.ok) {
                    throw new Error('Failed to add product');
                }

                // Clear form
                document.getElementById('productName').value = '';
                document.getElementById('productPrice').value = '';
                document.getElementById('productDescription').value = '';
                
                loadProducts();
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to add product');
            }
        }

        async function deleteProduct(productId) {
            if (confirm('Are you sure you want to delete this product?')) {
                try {
                    const response = await fetch(`${API_URL}/product/${productId}`, {
                        method: 'DELETE',
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    
                    if (!response.ok) {
                        throw new Error('Failed to delete product');
                    }
                    
                    loadProducts();
                } catch (error) {
                    console.error('Error:', error);
                    alert('Failed to delete product');
                }
            }
        }

        function logout() {
            localStorage.removeItem('token');
            window.location.href = 'Sign.html';
        }

        loadProducts();
    </script>
</body>
</html>
